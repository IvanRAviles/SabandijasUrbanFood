<!-- LOGIN / ADMIN DASHBOARD MODAL -->
    <div class="modal-overlay" id="login-modal">
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h2>Admin</h2>
                <button class="close-btn" onclick="closeLoginModal()">&times;</button>
            </div>
            <div style="padding: 20px;">
                
                <!-- View 1: Not Logged In -->
                <div id="view-login-form">
                    <input type="email" id="admin-email" placeholder="Email" class="modern-input">
                    <input type="password" id="admin-pass" placeholder="Password" class="modern-input">
                    <button onclick="loginAdmin()" class="action-btn full-width">ENTRAR</button>
                </div>

                <!-- View 2: Already Logged In -->
                <div id="view-logout-form" style="display:none; text-align:center;">
                    <p style="color:#fff; margin-bottom:15px;">Panel de Control</p>
                    
                    <!-- UPLOAD BUTTON -->
                    <button onclick="uploadDefaultMenu()" class="action-btn full-width" style="background:#444; margin-bottom:10px; border:1px solid #777;">
                        <i class="fas fa-cloud-upload-alt"></i> SUBIR MENÚ ORIGINAL
                    </button>

                    <!-- NEW: RESET BUTTON -->
                    <button onclick="nukeDatabase()" class="action-btn full-width" style="background:#8b0000; margin-bottom:20px; border:1px solid #ff4444;">
                        <i class="fas fa-trash-alt"></i> BORRAR TODO (RESET)
                    </button>

                    <button onclick="logoutAdmin()" class="action-btn full-width" style="background-color: #ff4444;">CERRAR SESIÓN</button>
                </div>

            </div>
        </div>
    </div>
